<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nice, clean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar for a better look */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white w-full max-w-2xl h-full sm:h-[90vh] sm:max-h-[700px] flex flex-col shadow-2xl rounded-lg">
        <!-- Header -->
        <div class="bg-gray-800 text-white p-4 rounded-t-lg flex items-center justify-between">
            <div class="flex items-center">
                <div class="w-3 h-3 bg-green-400 rounded-full mr-2"></div>
                <h1 class="text-xl font-semibold">AI Agent</h1>
            </div>
            <button id="new-chat-button" class="bg-gray-600 hover:bg-gray-700 text-white text-sm font-semibold px-3 py-1 rounded-lg transition duration-200">
                New Chat
            </button>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="flex-1 p-6 overflow-y-auto">
            <!-- Initial Welcome Message -->
            <div class="mb-4 flex">
                <div class="bg-gray-200 text-gray-800 rounded-lg p-3 max-w-xs md:max-w-md">
                    <p class="text-sm">Hello! How can I help you today?</p>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="p-4 text-sm text-gray-500 hidden">
            AI is typing...
        </div>

        <!-- Input Form -->
        <div class="p-4 border-t border-gray-200 bg-white rounded-b-lg">
            <form id="chat-form" class="flex items-center space-x-3">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                >
                <button 
                    type="submit" 
                    id="send-button"
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 disabled:bg-gray-400"
                >
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        // DOM element references
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');
        const typingIndicator = document.getElementById('typing-indicator');
        const newChatButton = document.getElementById('new-chat-button');

        const initialChatHTML = chatContainer.innerHTML;
        let checkpointId = null;
        let eventSource = null;

        const addMessage = (message, sender) => {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('mb-4', 'flex');
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('rounded-lg', 'p-3', 'text-sm');
            if (sender === 'user') {
                messageWrapper.classList.add('justify-end');
                messageBubble.classList.add('bg-blue-600', 'text-white');
                messageBubble.textContent = message;
            } else {
                messageWrapper.classList.add('justify-start');
                messageBubble.classList.add('bg-gray-200', 'text-gray-800');
                messageBubble.innerHTML = message; 
            }
            messageWrapper.appendChild(messageBubble);
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageBubble;
        };

        const startNewChat = () => {
            if (eventSource) eventSource.close();
            checkpointId = null;
            chatContainer.innerHTML = initialChatHTML;
            messageInput.value = '';
            sendButton.disabled = false;
            typingIndicator.classList.add('hidden');
            console.log("New chat started.");
        };

        const handleFormSubmit = (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;
            typingIndicator.classList.remove('hidden');

            const FASTAPI_URL = 'http://127.0.0.1:8000'; 
            let url = `${FASTAPI_URL}/chat_stream/${encodeURIComponent(message)}`;
            if (checkpointId) url += `?checkpoint_id=${checkpointId}`;
            if (eventSource) eventSource.close();

            eventSource = new EventSource(url);
            let aiMessageBubble = null;

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    typingIndicator.classList.add('hidden');

                    switch (data.type) {
                        case 'checkpoint':
                            checkpointId = data.checkpoint_id;
                            console.log(`Conversation started with ID: ${checkpointId}`);
                            break;
                        
                        case 'tool_call':
                            if (!aiMessageBubble) {
                                aiMessageBubble = addMessage(`<i>${data.content}</i>`, 'ai');
                            } else {
                                aiMessageBubble.innerHTML = `<i>${data.content}</i>`;
                            }
                            break;

                        case 'content':
                            if (!aiMessageBubble) {
                                aiMessageBubble = addMessage(data.content.replace(/\n/g, '<br>'), 'ai');
                            } else {
                                aiMessageBubble.innerHTML = data.content.replace(/\n/g, '<br>');
                            }
                            break;

                        case 'end':
                            console.log("Stream ended.");
                            sendButton.disabled = false;
                            eventSource.close();
                            break;
                    }
                } catch (error) {
                    console.error('Error parsing message data:', error);
                }
            };

            eventSource.onerror = (error) => {
                console.error('EventSource failed:', error);
                typingIndicator.classList.add('hidden');
                addMessage('Sorry, something went wrong. Please try again.', 'ai');
                sendButton.disabled = false;
                eventSource.close();
            };
        };

        chatForm.addEventListener('submit', handleFormSubmit);
        newChatButton.addEventListener('click', startNewChat);
    </script>
</body>
</html>
